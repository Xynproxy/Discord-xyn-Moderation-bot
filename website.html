<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .input-container {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="api.js" defer></script> <!-- Link to the api.js file -->
</head>
<body>

<header>
    <h1>Moderation Bot Dashboard</h1>
</header>

<div class="container">
    <p>Use the buttons below to manage your server:</p>

    <!-- Input fields for Guild ID and User ID -->
    <div class="input-container">
        <label for="guildId">Guild ID:</label>
        <input type="text" id="guildId" placeholder="Enter Guild ID">
    </div>
    <div class="input-container">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter User ID">
    </div>

    <!-- Buttons for moderation commands -->
    <button id="muteButton">Mute User</button>
    <button onclick="unmuteUser(document.querySelector('#guildId').value, document.querySelector('#userId').value)">Unmute User</button>
    <button onclick="banUser(document.querySelector('#guildId').value, document.querySelector('#userId').value)">Ban User</button>
    <button onclick="unbanUser(document.querySelector('#guildId').value, document.querySelector('#userId').value)">Unban User</button>
    <button onclick="kickUser(document.querySelector('#guildId').value, document.querySelector('#userId').value)">Kick User</button>

    <!-- Warn user with reason input -->
    <div class="input-container">
        <label for="warnReason">Warn Reason:</label>
        <input type="text" id="warnReason" placeholder="Enter reason for warning">
    </div>
    <button onclick="warnUser(document.querySelector('#guildId').value, document.querySelector('#userId').value, document.querySelector('#warnReason').value)">Warn User</button>
</div>

</body>
</html>
