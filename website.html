<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderation Actions</title>
</head>
<body>
    <h1>Moderation Actions</h1>

    <form>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" required><br><br>

        <label for="guildId">Guild ID:</label>
        <input type="text" id="guildId" required><br><br>

        <label for="warnReason">Reason for Warning:</label>
        <input type="text" id="warnReason" required><br><br>

        <button type="button" onclick="banUser()">Ban User</button>
        <button type="button" onclick="muteUser()">Mute User</button>
        <button type="button" onclick="warnUser()">Warn User</button>
    </form>

    <script src="webhook.js"></script>
</body>
</html>
